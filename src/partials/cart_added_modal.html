<!-- Cart Added Modal -->
<div id="cart-added-modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-dialog">
    <button id="close-cart-added-modal-btn" class="modal-close close-pink" aria-label="閉じる">
      <i class="fas fa-times"></i>
    </button>
    <!-- Full-width title -->
    <h2 class="modal-title cart-added-title">
      <i class="fas fa-check-circle"></i>
      カートに追加しました
    </h2>

    <div class="grid cart-grid gap-16">
      <!-- Left: confirmation -->
      <div>
        <div class="row">
          <img id="cart-added-item-image" src="https://placehold.co/150x150/e2e8f0/666" alt="Service Image" class="avatar-round" />
          <div>
            <h3 id="cart-added-item-title">サービス名</h3>
            <div id="cart-added-item-details" class="small muted"></div>
          </div>
        </div>
      </div>

      <!-- Right: totals/actions -->
      <div>
        <h3>カート小計</h3>
        <p>¥<span class="subtotal-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></p>
        <div class="actions">
          <button class="btn btn-primary btn-fixed btn-round">カートへ進む</button>
          <button id="continue-shopping-btn" class="btn btn-fixed btn-round">発注を続ける</button>
        </div>
      </div>
    </div>
  </div>
</div>
