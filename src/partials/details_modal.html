<!-- Details Modal -->
<div id="details-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="details-modal-title">
  <div class="modal-dialog">
    <!-- Header image -->
    <div class="modal-hero">
      <img id="details-modal-image" src="" alt="Service Image" class="modal-hero-img" />
      <button id="close-details-modal-btn" class="modal-close" aria-label="閉じる">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body modal-scroll">
      <div class="modal-headline">
        <h2 id="details-modal-title" class="modal-title"></h2>
        <div class="price-line">
          <span class="muted"><i class="fas fa-shopping-cart"></i> 清掃料金は</span>
          <span class="price-strong">¥0</span>
          <span class="muted">です。</span>
        </div>
      </div>
      <p class="small muted">設備の詳細を選択してください。選択内容に応じて金額が自動計算されます。</p>
      <hr class="divider" />

      <div id="details-form" class="stack lg"></div>

      <!-- Remarks / options -->
        <div>
          <h3 class="section-title">グリスフィルターをレンタルしますか？</h3>
          <div class="stack sm">
            <label class="choice-row"><input type="radio" name="rental" class="radio" /><span>はい</span></label>
            <label class="choice-row"><input type="radio" name="rental" class="radio" /><span>いいえ</span></label>
          </div>
          <h3 class="section-title">備考欄(任意)</h3>
          <textarea class="textarea" rows="3" placeholder="自由入力"></textarea>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <p class="small">定期発注なら最大 ¥ 0 お得！</p>
        <button class="btn btn-fixed btn-round">定期発注にする</button>
        <button id="add-to-cart-btn" class="btn btn-primary btn-fixed btn-round">カートに入れる</button>
        <button id="back-to-service-modal-btn" class="btn btn-fixed btn-round">戻る</button>
      </div>
    </div>
  </div>
</div>
