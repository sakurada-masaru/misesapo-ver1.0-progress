<!-- Service Item Modal (no Tailwind dependency) -->
<div id="service-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal-dialog">
    <!-- Header image -->
    <div class="modal-hero">
      <img id="modal-image" src="" alt="Service Image" class="modal-hero-img" />
      <button id="close-modal-btn" class="modal-close" aria-label="閉じる">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <h2 id="modal-title" class="modal-title"></h2>
      <hr class="divider" />

      <div id="modal-form" class="stack lg"></div>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="btn btn-primary btn-fixed btn-round">次へ</button>
        <button id="back-modal-btn" class="btn btn-fixed btn-round">戻る</button>
      </div>
    </div>
  </div>
</div>
