<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ミセサポ開発進捗ダッシュボード</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #FF679C;
            font-size: 2.5rem;
            margin-bottom: 16px;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            background: #FF679C;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 8px;
        }
        .btn:hover {
            background: #e55a8a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 103, 156, 0.3);
        }
        .description {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .features {
            text-align: left;
            margin: 24px 0;
        }
        .features h3 {
            color: #374151;
            margin-bottom: 12px;
        }
        .features ul {
            color: #6b7280;
            padding-left: 20px;
        }
        .features li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 ミセサポ開発進捗</h1>
        <p class="subtitle">Misesapo Development Progress Dashboard</p>
        
        <div class="description">
            <p>ミセサポVer1.0の開発進捗状況を管理・表示するダッシュボードです。</p>
            <p>動的な機能で進捗をリアルタイムで追跡できます。</p>
        </div>

        <div class="features">
            <h3>✨ 主な機能</h3>
            <ul>
                <li>📊 プロジェクト進捗の可視化</li>
                <li>📝 項目の追加・編集・削除</li>
                <li>⏰ 最終更新日の自動更新</li>
                <li>📱 レスポンシブデザイン</li>
                <li>💾 ローカルストレージでのデータ永続化</li>
            </ul>
        </div>

        <a href="progress.html" class="btn">📈 進捗ダッシュボードを開く</a>
        
        <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid #e5e7eb;">
            <p style="color: #9ca3af; font-size: 0.9rem;">
                🚀 GitHub Pages でホストされています<br>
                📅 最終更新: 2025-01-27
            </p>
        </div>
    </div>
</body>
</html>
