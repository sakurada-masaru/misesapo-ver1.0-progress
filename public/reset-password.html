<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワード再設定 | ミセサポ</title>
    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body { font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
  /* Brand theme variables (default + variants) */
  body { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-pink { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-blue { --primary: #2563eb; --primary-600: #1d4ed8; }
  body.theme-emerald { --primary: #10b981; --primary-600: #059669; }
  /* Note: :root also defines the same brand color; inline vars ensure early paint */
  </style>

    <style>:root{--bg:#ffffff;}</style>
  </head>
  <body class="theme-pink">
    <main class="container" style="max-width: 720px;">
      <div class="text-center" style="margin: 24px 0 8px;">
        <img src="/images/logo_144x144.png" alt="ミセサポ" style="height:48px; width:auto;" />
        <h2 style="font-weight: 700; font-size: 20px; color: #1f2937; margin-top: 16px;">パスワード再設定</h2>
      </div>
      <hr class="divider" />

      <section class="card" style="padding: 24px;">
        <p class="small text-center" style="margin-bottom: 16px;">
          メールアドレスを入力してください。<br />
          入力したメールアドレス宛にパスワード再設定用のURLが送信されます。
        </p>

        <form action="#" method="post" class="stack lg" style="margin-top: 8px;">
          <div>
            <label for="email" class="label">
              メールアドレス
              <span class="pill pill-required" style="margin-left: 8px;">必須</span>
            </label>
            <input type="email" id="email" name="email" class="input" placeholder="name@example.com" autocomplete="email" />
          </div>

          <div>
            <button type="submit" class="btn btn-primary btn-round" style="width: 100%; font-size: 16px; font-weight: 700; height: 44px;">送信</button>
          </div>
          <div>
            <button type="button" class="btn btn-outline-primary btn-round" style="width: 100%; height: 44px; font-weight: 700;" onclick="history.back()">戻る</button>
          </div>
        </form>
      </section>

      <p class="small text-center" style="margin: 16px 0 24px;">
        ログインにお困りの場合は <a href="/signin.html" style="color: var(--primary); font-weight: 600;">ログイン</a> へお戻りください。
      </p>
    </main>

    <footer class="site-footer">
  <div class="container text-center muted small" style="padding: 16px 0;">
    <p>&copy; 2025 ミセサポ</p>
  </div>
</footer>


  </body>
  </html>
