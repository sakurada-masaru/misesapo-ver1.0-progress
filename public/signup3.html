<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録 - 認証完了 | ミセサポ</title>
    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body { font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
  /* Brand theme variables (default + variants) */
  body { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-pink { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-blue { --primary: #2563eb; --primary-600: #1d4ed8; }
  body.theme-emerald { --primary: #10b981; --primary-600: #059669; }
  /* Note: :root also defines the same brand color; inline vars ensure early paint */
  </style>

  </head>
  <body class="theme-pink bg-white">
    <main class="container" style="max-width: 720px;">
      <!-- Logo + caption -->
      <div class="text-center reg-logo-block">
        <img src="/images/logo_144x144.png" alt="ミセサポ" class="reg-logo" />
        <div class="small caption-strong">新規登録</div>
      </div>
      <hr class="divider" />

      <!-- Headline -->
      <section class="signup-head">
        <h1 class="text-center" style="font-size: 22px; font-weight: 800; color:#1f2937;">認証が完了しました</h1>
        <p class="small text-center signup-sub">会員登録を続けてください。</p>
      </section>

      <!-- Options -->
      <section class="signup-options">
        <div class="actions" style="gap: 12px; justify-items: center;">
          <a class="btn btn-outline-primary btn-fixed btn-round" href="/registration/corporation.html">法人の方はこちら <span aria-hidden="true">›</span></a>
        </div>
        <div class="actions" style="gap: 12px; justify-items: center; margin-top: 12px;">
          <a class="btn btn-outline-primary btn-fixed btn-round" href="/registration/personal.html">個人の方はこちら <span aria-hidden="true">›</span></a>
        </div>
      </section>

      <footer class="text-center small footer-note">© 2025 ミセサポ</footer>
    </main>
  </body>
  </html>
