<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - ミセサポ</title>
    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body { font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
  /* Brand theme variables (default + variants) */
  body { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-pink { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-blue { --primary: #2563eb; --primary-600: #1d4ed8; }
  body.theme-emerald { --primary: #10b981; --primary-600: #059669; }
  /* Note: :root also defines the same brand color; inline vars ensure early paint */
  </style>

    <style>:root{--bg:#ffffff;}</style>
  </head>
  <body class="theme-pink">
    <main class="container" style="max-width: 720px;">
      <div class="text-center" style="margin: 24px 0 8px;">
        <img src="/images/logo_144x144.png" alt="ミセサポ" style="height:48px; width:auto;" />
        <h2 style="font-weight: 700; font-size: 20px; color: #1f2937; margin-top: 16px;">ログイン</h2>
      </div>
      <hr class="divider" />

      <section class="card" style="padding: 24px;">
        <p class="small text-center" style="margin-bottom: 16px;">
          メールアドレスとパスワードを入力してください。
        </p>

        <form action="#" method="post" class="stack lg" style="margin-top: 8px;">
          <div>
            <label for="email" class="label">
              メールアドレス
              <span class="pill pill-required" style="margin-left: 8px;">必須</span>
            </label>
            <input type="email" id="email" name="email" class="input" placeholder="name@example.com" autocomplete="username" />
          </div>

          <div>
            <label for="password" class="label">
              パスワード
              <span class="pill pill-required" style="margin-left: 8px;">必須</span>
            </label>
            <div class="field">
              <input type="password" id="password" name="password" class="input" autocomplete="current-password" />
              <button type="button" class="toggle-visibility" aria-label="パスワードを表示" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary btn-round" style="width: 100%; font-size: 16px; font-weight: 700; height: 44px;">ログイン</button>
          </div>
        </form>

        <p class="small text-center" style="margin-top: 16px;">
          パスワードをお忘れの方は <a href="/reset-password.html" style="color: var(--primary); font-weight: 600;">こちら</a>
        </p>
      </section>

      <p class="small text-center" style="margin: 16px 0 24px;">
        アカウントをお持ちでない方は
        <a href="/signup.html" style="color: var(--primary); font-weight: 600;">新規登録</a>
      </p>
    </main>

    <footer class="site-footer">
  <div class="container text-center muted small" style="padding: 16px 0;">
    <p>&copy; 2025 ミセサポ</p>
  </div>
</footer>



    <script>
      function togglePasswordVisibility(id) {
        const input = document.getElementById(id);
        const icon = input && input.parentElement && input.parentElement.querySelector('i');
        if (!input || !icon) return;
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      }
    </script>
  </body>
  </html>
