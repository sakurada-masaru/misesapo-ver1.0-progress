<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body { font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
  /* Brand theme variables (default + variants) */
  body { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-pink { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-blue { --primary: #2563eb; --primary-600: #1d4ed8; }
  body.theme-emerald { --primary: #10b981; --primary-600: #059669; }
  /* Note: :root also defines the same brand color; inline vars ensure early paint */
  </style>

  </head>
  <body class="theme-pink page-mypage">
    <header class="site-header">
  <div class="inner wide">
    <div class="nav-left">
      <a class="brand brand-logo" href="/index.html" aria-label="ミセサポ ホーム">
        <img src="/images/logo_144x144.png" alt="ミセサポ" />
      </a>
      <nav class="nav-left" aria-label="Primary">
        <a class="nav-link" href="/index.html">発注</a>
        <a class="nav-link" href="/report.html">レポート</a>
        <a class="nav-link" href="/mypage.html">マイページ</a>
      </nav>
    </div>
    <div class="spacer"></div>
    <nav class="nav-right" aria-label="User">
      <a class="nav-link" href="/signin.html">ログイン</a>
      <a class="nav-link primary" href="/signup.html">新規登録</a>
      <button class="icon-btn" aria-label="通知">
        <i class="fas fa-bell"></i>
      </button>
    </nav>
  </div>
</header>

    <main class="container">
      <!-- Breadcrumbs -->
      <nav class="breadcrumb" aria-label="breadcrumb">
        <a href="/mypage.html">マイページ</a>
        <span class="sep">›</span>
        <span aria-current="page">問い合わせ</span>
      </nav>

      <h1 class="page-title">問い合わせ</h1>

      <section class="section contact-section">
        <div class="card contact-form">
          <div class="contact-info">
            <p>お問い合わせには1営業日以内に返信いたします。<br />お急ぎの場合はお電話にてお問い合わせください。</p>
            <div class="contact-phone"><i class="fa-solid fa-phone" aria-hidden="true"></i>070-3332-3939</div>
          </div>

          <form id="inquiry-form" action="/inquiry/complete.html" method="get">
            <div class="form-group">
              <label class="label" for="store-name">店舗名 <span class="pill pill-required">必須</span></label>
              <input class="input" id="store-name" name="store-name" value="Darts Bar A's 神楽坂店" />
            </div>

            <div class="form-group">
              <label class="label" for="contact-person">担当者 <span class="pill pill-required">必須</span></label>
              <input class="input" id="contact-person" name="contact-person" value="山田 太郎" />
            </div>

            <div class="form-group">
              <label class="label" for="phone">電話番号</label>
              <input class="input" id="phone" name="phone" value="000-0000-0000" />
            </div>

            <div class="form-group">
              <label class="label" for="email">メールアドレス <span class="pill pill-required">必須</span></label>
              <input class="input" id="email" name="email" type="email" value="info@dart-ace.com" />
              <p class="form-note">※メールでの返信希望の方は入力してください。</p>
            </div>

            <div class="form-group">
              <label class="label" for="inquiry">お問い合わせ内容 <span class="pill pill-required">必須</span></label>
              <textarea class="textarea" id="inquiry" name="inquiry" rows="6"></textarea>
            </div>
          </form>
        </div>

        <div class="page-actions">
          <button type="submit" form="inquiry-form" class="btn btn-primary btn-round btn-lg btn-block">送信する</button>
          <a class="btn btn-outline-primary btn-round btn-lg mt-12" href="/mypage.html">マイページへ戻る</a>
        </div>
      </section>
    </main>
    <footer class="site-footer">
  <div class="container text-center muted small" style="padding: 16px 0;">
    <p>&copy; 2025 ミセサポ</p>
  </div>
</footer>


  </body>
  </html>
