<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仮登録完了 - ミセサポ</title>
    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body { font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
  /* Brand theme variables (default + variants) */
  body { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-pink { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-blue { --primary: #2563eb; --primary-600: #1d4ed8; }
  body.theme-emerald { --primary: #10b981; --primary-600: #059669; }
  /* Note: :root also defines the same brand color; inline vars ensure early paint */
  </style>

    <style>:root{--bg:#ffffff;}</style>
  </head>
  <body class="theme-pink">
    <main class="container" style="max-width: 720px;">
      <div class="text-center" style="margin: 40px 0 12px;">
        <img src="/images/logo_144x144.png" alt="ミセサポ" style="height:48px; width:auto;" />
        <div class="small" style="font-weight:700; margin-top: 8px;">新規登録</div>
      </div>
      <hr class="divider" />

      <section style="padding: 24px 0;">
        <h1 class="text-center" style="font-size: 24px; font-weight: 800; color:#1f2937; margin: 24px 0;">確認メールを送信しました。</h1>

        <div class="text-center" style="line-height: 1.9; font-size: 14px; color:#4b5563;">
          ご入力いただいたメールアドレス宛に確認メールをお送りしました。<br />
          メール内のリンクをクリックすると登録が完了し、会社情報・店舗情報の入力に進めます。
        </div>

        <div class="text-center" style="line-height: 1.9; font-size: 14px; color:#4b5563; margin-top: 12px;">
          メールがが届かない方は、迷惑メールフォルダもご確認ください。<br />
          それでも届かない場合はメールアドレスをもう一度入力して再度仮登録を行なってください。
        </div>

        <div class="actions" style="margin-top: 24px;">
          <a class="btn btn-outline-primary btn-fixed btn-round" href="/signup.html">メールアドレスを再入力</a>
          <a class="btn btn-outline-primary btn-fixed btn-round" href="/signup3.html">（仮）メールを確認する</a>
        </div>

        <p class="small text-center" style="margin-top: 24px; color:#6b7280;">※メールが届いたのを確認したら、このページは閉じても問題ありません</p>
      </section>
    </main>

    <footer class="text-center small" style="padding: 16px 0; color: #6b7280;">© 2025 ミセサポ</footer>
  </body>
  </html>
