<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録 — 会社情報登録 | ミセサポ</title>
    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body { font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
  /* Brand theme variables (default + variants) */
  body { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-pink { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-blue { --primary: #2563eb; --primary-600: #1d4ed8; }
  body.theme-emerald { --primary: #10b981; --primary-600: #059669; }
  /* Note: :root also defines the same brand color; inline vars ensure early paint */
  </style>

  </head>
  <body class="theme-pink registration bg-white">
    <main class="container">
      <!-- Logo and caption -->
      <div class="text-center reg-logo-block">
        <img src="/images/logo_144x144.png" alt="ミセサポ" class="reg-logo" />
        <div class="small caption-strong">新規登録</div>
      </div>
      <hr class="divider" />

      <!-- Steps -->
      <div class="steps">
        <div class="step"><div class="dot">1</div><div>会社情報登録</div></div>
        <div class="step"><div class="dot">2</div><div>店舗情報登録</div></div>
        <div class="step"><div class="dot">3</div><div>登録情報確認</div></div>
      </div>

      <section class="section-gap-sm">
        <h2 class="section-title">会社情報登録</h2>

        <form class="stack lg" action="#" method="post">
          <div>
            <label class="label" for="company">会社名 <span class="pill pill-required">必須</span></label>
            <input class="input" id="company" name="company" />
          </div>

          <div>
            <label class="label" for="furigana">フリガナ <span class="pill pill-required">必須</span></label>
            <input class="input" id="furigana" name="furigana" />
          </div>

          <div>
            <label class="label" for="person">担当者名</label>
            <input class="input" id="person" name="person" />
          </div>

          <div>
            <label class="label" for="zip1">郵便番号 <span class="pill pill-required">必須</span></label>
            <div class="postal">
              <input class="input" id="zip1" name="zip1" placeholder="123" />
              <span>-</span>
              <input class="input" id="zip2" name="zip2" placeholder="4567" />
            </div>
          </div>

          <div>
            <label class="label" for="address">住所 <span class="pill pill-required">必須</span></label>
            <input class="input" id="address" name="address" />
          </div>

          <div>
            <label class="label" for="building">建物名</label>
            <input class="input" id="building" name="building" />
          </div>

          <div>
            <label class="label" for="tel">電話番号 <span class="pill pill-required">必須</span></label>
            <input class="input" id="tel" name="tel" />
          </div>

          <div class="actions actions-gap">
            <a class="btn btn-primary btn-fixed btn-round" href="/registration/corporation2.html">店舗登録へ</a>
            <a class="btn btn-fixed btn-round btn-ghost-outline" href="/signup3.html">戻る</a>
          </div>
        </form>
      </section>

      <footer class="text-center small footer-note">© 2025 ミセサポ</footer>
    </main>
  </body>
  </html>
