<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登録完了 | ミセサポ</title>
    <link rel="stylesheet" href="/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body { font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif; }
  /* Brand theme variables (default + variants) */
  body { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-pink { --primary: #FF679C; --primary-600: #E35687; }
  body.theme-blue { --primary: #2563eb; --primary-600: #1d4ed8; }
  body.theme-emerald { --primary: #10b981; --primary-600: #059669; }
  /* Note: :root also defines the same brand color; inline vars ensure early paint */
  </style>

  </head>
  <body class="theme-pink bg-white">
    <main class="container complete-container">
      <div class="text-center complete-brand">
        <img src="/images/logo_144x144.png" alt="ミセサポ" class="reg-logo" />
        <div class="small caption-strong">新規会員登録</div>
      </div>
      <hr class="divider" />

      <div class="text-center complete-head">
        <h1 class="complete-title">登録が完了しました。</h1>
        <!-- retina 2x 画像を 1/2 サイズで表示 -->
        <img src="/images/registration-complete@2x.png" width="227" height="174" alt="清掃スタッフのイラスト" class="complete-illustration"
             srcset="/images/registration-complete@2x.png 2x" />
      </div>
      <section>
        <p class="complete-message">
          ご登録ありがとうございます。ご登録いただいたメールアドレスに登録完了のお知らせが通知されますのでご確認ください。<br />
          あわせて資料をご提出いただくことで、より正確なお見積りや以下のようなサポートもスムーズにご案内できます。
        </p>
        <div class="complete-support">
          <div class="callout">
            ・配線交換なども、比較的安価で対応可能に！<br />
            ・保証や申請に必要な書類まわりもサポートいたします。<br />
            ・消防点検などの対応についてもご相談いただけます。
          </div>
        </div>
        <div class="complete-primary-actions">
          <a class="btn btn-primary btn-fixed btn-round btn-w-240" href="#">資料を提出する</a>
          <div class="note text-center">※資料は後からでも提出できます。</div>
        </div>
      </section>

      <div class="complete-secondary-actions">
        <a class="btn btn-outline-primary btn-round" href="#"><i class="fas fa-shopping-cart"></i>&nbsp;カートを見る</a>
        <a class="btn btn-round" href="/index.html">発注ページへ</a>
      </div>

    </main>
    <footer class="site-footer">
  <div class="container text-center muted small" style="padding: 16px 0;">
    <p>&copy; 2025 ミセサポ</p>
  </div>
</footer>


  </body>
  </html>
