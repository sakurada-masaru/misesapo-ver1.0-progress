            const newCategoryGroup = document.getElementById('newCategoryGroup');
            if (this.value === '__ADD_CATEGORY__') {
                newCategoryGroup.style.display = 'block';
                document.getElementById('newCategoryName').focus();
            } else {
                newCategoryGroup.style.display = 'none';
            }
        });

        // æ–°ã—ã„ã‚«ãƒ†ã‚´ãƒªåã®å…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('newCategoryName').addEventListener('input', function() {
            const categorySelect = document.getElementById('addCategory');
            if (this.value.trim()) {
                // æ–°ã—ã„ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠè‚¢ã«è¿½åŠ 
                const existingOption = Array.from(categorySelect.options).find(option => option.value === this.value.trim());
                if (!existingOption) {
                    const newOption = document.createElement('option');
                    newOption.value = this.value.trim();
                    newOption.textContent = this.value.trim();
                    newOption.selected = true;
                    // ã€Œã‚«ãƒ†ã‚´ãƒªã‚’è¿½åŠ ã™ã‚‹ã€ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã®å‰ã«æŒ¿å…¥
                    const addCategoryOption = categorySelect.querySelector('option[value="__ADD_CATEGORY__"]');
                    categorySelect.insertBefore(newOption, addCategoryOption);
                }
            }
        });

        // ã‚«ãƒ†ã‚´ãƒªé¸æŠè‚¢ã‚’æ›´æ–°
        function updateCategorySelects() {
            const addCategorySelect = document.getElementById('addCategory');
            const editCategorySelect = document.getElementById('editCategory');
            
            // æ—¢å­˜ã®ã‚«ãƒ†ã‚´ãƒªã‚’å–å¾—
            const existingCategories = [...new Set(Object.values(projectData).map(item => item.category))];
            
            // æ–°è¦è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«ã®é¸æŠè‚¢ã‚’æ›´æ–°
            updateSelectOptions(addCategorySelect, existingCategories);
            
            // ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã®é¸æŠè‚¢ã‚’æ›´æ–°
            updateSelectOptions(editCategorySelect, existingCategories);
        }

        // ã‚»ãƒ¬ã‚¯ãƒˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’æ›´æ–°
        function updateSelectOptions(selectElement, categories) {
            // æ—¢å­˜ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’ã‚¯ãƒªã‚¢ï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ã¨ã€Œã‚«ãƒ†ã‚´ãƒªã‚’è¿½åŠ ã™ã‚‹ã€ã‚ªãƒ—ã‚·ãƒ§ãƒ³ä»¥å¤–ï¼‰
            const optionsToRemove = Array.from(selectElement.options).filter(option => 
                option.value !== '' && option.value !== '__ADD_CATEGORY__'
            );
            optionsToRemove.forEach(option => option.remove());
            
            // ã‚«ãƒ†ã‚´ãƒªã‚’è¿½åŠ 
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                selectElement.appendChild(option);
            });
        }

        // æ–°è¦è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ ã®å‡¦ç†
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let selectedCategory = document.getElementById('addCategory').value;
            
            // æ–°ã—ã„ã‚«ãƒ†ã‚´ãƒªãŒå…¥åŠ›ã•ã‚Œã¦ã„ã‚‹å ´åˆ
            if (selectedCategory === '__ADD_CATEGORY__') {
                const newCategoryName = document.getElementById('newCategoryName').value.trim();
                if (!newCategoryName) {
                    alert('æ–°ã—ã„ã‚«ãƒ†ã‚´ãƒªåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                    return;
                }
                selectedCategory = newCategoryName;
                
                // ã‚«ãƒ†ã‚´ãƒªãƒãƒƒãƒ—ã«è¿½åŠ 
                categoryMap[newCategoryName] = `ğŸ“ ${newCategoryName}`;
            }
            
            const id = 'new_' + Date.now();
            const data = {
                category: selectedCategory,
                pageName: document.getElementById('addPageName').value,
                url: document.getElementById('addUrl').value,
                status: document.getElementById('addStatus').value,
                function: document.getElementById('addFunction').value,
                lastUpdated: document.getElementById('addLastUpdated').value
            };
            
            projectData[id] = data;
            saveData();
            renderPage();
            closeAddModal();
        });

        // ç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ ã®å‡¦ç†
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const data = {
                category: document.getElementById('editCategory').value,
                pageName: document.getElementById('editPageName').value,
                url: document.getElementById('editUrl').value,
                status: document.getElementById('editStatus').value,
                function: document.getElementById('editFunction').value,
                lastUpdated: document.getElementById('editLastUpdated').value
            };
            
            projectData[id] = data;
            saveData();
            renderPage();
            closeEditModal();
        });

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeAddModal();
                closeEditModal();
            }
        });
    </script>
