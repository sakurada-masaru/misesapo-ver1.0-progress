            storageBucket: "misesapo-progress.firebasestorage.app",
            messagingSenderId: "926808186549",
            appId: "1:926808186549:web:91ce8534877c4ecf2e28fc",
            measurementId: "G-5JS29JLL13"
        };

        // Firebase初期化
        console.log('Firebase初期化開始');
        let db, auth;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
            console.log('Firebase初期化成功');
        } catch (error) {
            console.error('Firebase初期化エラー:', error);
        }

        // 認証なしでオープンアクセス
        let isAuthenticated = true;

        // Firebaseデータベース操作
        function loadDataFromFirebase() {
            console.log('Firebaseデータ読み込み開始');
            if (!db) {
                console.error('Firebase db が初期化されていません');
                console.log('ローカルデータを使用');
                renderCategorySections();
                return;
            }
            db.collection('projectData').doc('main').get()
                .then((doc) => {
                    console.log('Firebaseデータ取得完了');
                    if (doc.exists) {
                        console.log('既存データを読み込み');
                        projectData = doc.data();
                        renderPage();
                    } else {
                        // 初期データをFirebaseに保存
                        console.log('初期データをFirebaseに保存中...');
                        saveDataToFirebase();
                    }
                })
                .catch((error) => {
                    console.error('データ読み込みエラー:', error);
                    // エラーの場合はローカルデータを使用
                    console.log('ローカルデータを使用');
                    renderPage();
                });
        }

        function saveDataToFirebase() {
            console.log('Firebaseにデータ保存開始');
            if (!db) {

            const inProgressPages = Object.values(projectData).filter(item => item.status === 'in-progress').length;

            const categories = [...new Set(Object.values(projectData).map(item => item.category))].length;
            const completionRate = totalPages > 0 ? Math.round((completedPages / totalPages) * 100) : 0;

            console.log('統計情報:', { totalPages, completedPages, inProgressPages, pendingPages, categories, completionRate });

            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('completedPages').textContent = completedPages;
            document.getElementById('pendingPages').textContent = pendingPages;
            document.getElementById('progressFill').style.width = `${completionRate}%`;

            console.log('統計情報更新完了');

            const categorySelect = document.getElementById('addCategory');
            if (this.value.trim()) {
                // 新しいカテゴリを選択肢に追加
                const existingOption = Array.from(categorySelect.options).find(option => option.value === this.value.trim());
                if (!existingOption) {
                    const newOption = document.createElement('option');
                    newOption.value = this.value.trim();
                    newOption.textContent = this.value.trim();
                    newOption.selected = true;
                    // 「カテゴリを追加する」オプションの前に挿入
                    const addCategoryOption = categorySelect.querySelector('option[value="__ADD_CATEGORY__"]');
                    categorySelect.insertBefore(newOption, addCategoryOption);
                }
            }
        });

        // カテゴリ選択肢を更新
        function updateCategorySelects() {
            const addCategorySelect = document.getElementById('addCategory');
            const editCategorySelect = document.getElementById('editCategory');
            
            // 既存のカテゴリを取得
            const existingCategories = [...new Set(Object.values(projectData).map(item => item.category))];
            
            // 新規追加モーダルの選択肢を更新
            updateSelectOptions(addCategorySelect, existingCategories);
            
            // 編集モーダルの選択肢を更新
            updateSelectOptions(editCategorySelect, existingCategories);
        }

        // セレクトオプションを更新
        function updateSelectOptions(selectElement, categories) {
            // 既存のオプションをクリア（デフォルトオプションと「カテゴリを追加する」オプション以外）
            const optionsToRemove = Array.from(selectElement.options).filter(option => 
                option.value !== '' && option.value !== '__ADD_CATEGORY__'
            );
            optionsToRemove.forEach(option => option.remove());
            
            // カテゴリを追加
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                selectElement.appendChild(option);
            });
        }
