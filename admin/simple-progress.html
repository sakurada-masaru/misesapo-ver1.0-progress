                const categoryName = categoryHeader ? categoryHeader.textContent.replace(/^[^\s]+\s/, '') : '';
                
                // カテゴリフィルター

                    section.classList.add('hidden');
                    return;
                }
                
                // ステータスフィルター
                const rows = section.querySelectorAll('tbody tr');
                let hasVisibleRows = false;
                
                rows.forEach(row => {
                    const statusCell = row.querySelector('.status-complete, .status-in-progress, .status-pending, .status-unknown, .status-waiting');
                    const status = statusCell ? statusCell.textContent.trim() : '';
                    
                    let shouldShow = true;

                        const statusMap = {
                            'complete': '✅ 完了',
                            'in-progress': '🔄 進行中',
                            'pending': '⏳ 未着手',
                            'unknown': '❓ 不明',
                            'waiting': '⏸️ 待機中'
                        };
                        if (status !== statusMap[statusFilter]) {
                            shouldShow = false;
                        }
                    }
                    
                    if (shouldShow) {
                        row.classList.remove('hidden');
                        hasVisibleRows = true;
                    } else {
                        row.classList.add('hidden');
                    }
                });
                
                // 担当者フィルター

        function updateKanbanStats(assigneeFilter, statusFilter) {
            const allTasks = Object.keys(projectData).map(id => ({
                id,
                ...projectData[id]
            }));
            
            const todoTasks = allTasks.filter(task => {
                const isTodoStatus = ['pending', 'in-progress', 'waiting'].includes(task.status);
                const matchesAssignee = !assigneeFilter || task.assignee === assigneeFilter;
                const matchesStatus = !statusFilter || task.status === statusFilter;
                return isTodoStatus && matchesAssignee && matchesStatus;
            });
            
            const totalTodos = todoTasks.length;
            const urgentTodos = todoTasks.filter(task => task.status === 'in-progress').length;
            const overdueTodos = todoTasks.filter(task => {
                const lastUpdated = new Date(task.lastUpdated);
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                return task.status === 'pending' && lastUpdated < sevenDaysAgo;
            }).length;
            
            document.getElementById('kanbanTotalTodos').textContent = totalTodos;
            document.getElementById('kanbanUrgentTodos').textContent = urgentTodos;
            document.getElementById('kanbanOverdueTodos').textContent = overdueTodos;

                if (percentage > 80) {

                    statusText = '重負荷';

            // カテゴリを追加
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                selectElement.appendChild(option);
            });
        }

        // 新規追加フォームの処理
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let selectedCategory = document.getElementById('addCategory').value;
            
            // 新しいカテゴリが入力されている場合
            if (selectedCategory === '__ADD_CATEGORY__') {
                const newCategoryName = document.getElementById('newCategoryName').value.trim();
                if (!newCategoryName) {
                    alert('新しいカテゴリ名を入力してください。');
                    return;
                }
                selectedCategory = newCategoryName;
                
                // カテゴリマップに追加
                categoryMap[newCategoryName] = `📁 ${newCategoryName}`;
            }
            
            const id = 'new_' + Date.now();
            const data = {
                category: selectedCategory,
                pageName: document.getElementById('addPageName').value,
                url: document.getElementById('addUrl').value,
                status: document.getElementById('addStatus').value,
                assignee: document.getElementById('addAssignee').value,
                function: document.getElementById('addFunction').value,
                lastUpdated: document.getElementById('addLastUpdated').value
            };
            
            projectData[id] = data;
            saveData();
            renderPage();
            closeAddModal();
        });

        // 編集フォームの処理
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const data = {
                category: document.getElementById('editCategory').value,
                pageName: document.getElementById('editPageName').value,
                url: document.getElementById('editUrl').value,
                status: document.getElementById('editStatus').value,
                assignee: document.getElementById('editAssignee').value,
                function: document.getElementById('editFunction').value,
                lastUpdated: document.getElementById('editLastUpdated').value
            };
            
            projectData[id] = data;
            saveData();
            renderPage();
            closeEditModal();
        });

        // モーダル外クリックで閉じる
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeAddModal();
                closeEditModal();
            }
        });
    </script>
</body>
</html>
