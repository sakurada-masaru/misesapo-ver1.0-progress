        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const assigneeFilter = document.getElementById('assigneeFilter').value;
            
            const categorySections = document.querySelectorAll('.category-section');

                const categoryName = categoryHeader ? categoryHeader.textContent.replace(/^[^\s]+\s/, '') : '';

                    section.classList.add('hidden');
                    return;
                }
                
                // ステータスフィルター
                const rows = section.querySelectorAll('tbody tr');
                let hasVisibleRows = false;
                
                rows.forEach(row => {
                    const statusCell = row.querySelector('.status-complete, .status-in-progress, .status-pending, .status-unknown, .status-waiting');
                    const status = statusCell ? statusCell.textContent.trim() : '';
                    
                    let shouldShow = true;
                    
                    if (statusFilter) {
                        const statusMap = {
                            'complete': '✅ 完了',
                            'in-progress': '🔄 進行中',
                            'pending': '⏳ 未着手',
                            'unknown': '❓ 不明',
                            'waiting': '⏸️ 待機中'
                        };
                        if (status !== statusMap[statusFilter]) {
                            shouldShow = false;
                        }
                    }
                    
                    if (shouldShow) {
                        row.classList.remove('hidden');
                        hasVisibleRows = true;
                    } else {
                        row.classList.add('hidden');
                    }
                });
                
                // 担当者フィルター
                if (assigneeFilter) {
                    rows.forEach(row => {
                        const assigneeCell = row.querySelector('.assignee');
                        const assignee = assigneeCell ? assigneeCell.textContent.trim() : '';

                            'designer': 'D',
                            'frontend': 'F',
                            'backend': 'B',
                            'media': 'M',

                        };

                            row.classList.add('hidden');
                        } else {
                            row.classList.remove('hidden');
                        }
                    });
                }

                    section.classList.add('hidden');
                } else {
                    section.classList.remove('hidden');
                }
            });

        }

        function handleDragLeave(e) {
            e.target.closest('.swim-lane').classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.target.closest('.swim-lane').classList.remove('drag-over');
            
            const taskId = e.dataTransfer.getData('text/plain');
            const assignee = e.target.closest('.swim-lane').id.replace('-lane', '');
            
            // 新規タスクを担当者に割り当て
            assignNewTaskToAssignee(taskId, assignee);
        }
        
        // 新規タスクを担当者に割り当て
        function assignNewTaskToAssignee(taskId, assignee) {
            const task = newTasks.find(t => t.id === taskId);
            if (!task) return;
            
            // プロジェクトデータに追加
            const projectId = 'task_' + Date.now();
            projectData[projectId] = {
                category: task.category,
                pageName: task.title,
                url: '',
                status: 'pending',
                function: task.description,
                lastUpdated: new Date().toISOString().split('T')[0],
                assignee: assignee,
                priority: task.priority
            };
            
            // 新規タスクから削除
            newTasks = newTasks.filter(t => t.id !== taskId);
            updateNewTasksDisplay();
            
            // カンバンボードを更新
            updateKanbanBoard();
            
            // Firebaseに保存
            saveDataToFirebase();
        }
        
        function updateKanbanBoard() {
            const assigneeFilter = document.getElementById('kanbanAssigneeFilter').value;
            const statusFilter = document.getElementById('kanbanStatusFilter').value;
            
            const categorized = categorizeTasksByAssignee();
            
            // TODO統計を更新
            updateKanbanStats(assigneeFilter, statusFilter);
            
            // 各担当者のレーンを更新
            ['designer', 'frontend', 'backend', 'media', 'direction'].forEach(assignee => {
                const tasks = categorized[assignee];
                const lane = document.getElementById(assignee + '-lane');
                const taskContainer = document.getElementById(assignee + '-tasks');
                const countElement = document.getElementById(assignee + '-count');
                
                // フィルタリング
                const filteredTasks = tasks.filter(task => {
                    const matchesAssignee = !assigneeFilter || task.assignee === assigneeFilter;
                    const matchesStatus = !statusFilter || task.status === statusFilter;
                    return matchesAssignee && matchesStatus;
                });
                
                // タスク数を更新
                if (countElement) {
                    countElement.textContent = filteredTasks.length;
                    countElement.className = 'task-count';
                    if (filteredTasks.length > 5) {
                        countElement.classList.add('overloaded');
                    }
                }
                
                // タスクカードをクリア
                if (taskContainer) {
                    taskContainer.innerHTML = '';
                    
                    // フィルタされたタスクを表示
                    filteredTasks.forEach(task => {
                        const taskCard = createKanbanTaskCard(task);
                        taskContainer.appendChild(taskCard);
                    });
                }
            });
        }
        
        // カンバンタスクカードを作成
        function createKanbanTaskCard(task) {
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.innerHTML = `
                <div class="task-card-header">
                    <div class="task-card-title">${task.pageName}</div>
                    <div class="task-card-status ${task.status}">${getStatusText(task.status)}</div>
                </div>
                <div class="task-card-details">
                    <div class="task-card-category">${task.category}</div>
                    <div class="task-card-function">${task.function}</div>
                </div>
                <div class="task-card-actions">
                    ${task.status === 'pending' ? `<button class="btn-task-action btn-start" onclick="startTask('${task.id}')">開始</button>` : ''}
                    ${task.status === 'in-progress' ? `<button class="btn-task-action btn-complete" onclick="completeTask('${task.id}')">完了</button>` : ''}
                    <button class="btn-task-action btn-edit-task" onclick="editItem('${task.id}')">編集</button>
                </div>
            `;
            return taskCard;
        }
        
        // カンバン統計を更新
        function updateKanbanStats(assigneeFilter, statusFilter) {
            const allTasks = Object.keys(projectData).map(id => ({
                id,
                ...projectData[id]
            }));
            
            const todoTasks = allTasks.filter(task => {
                const isTodoStatus = ['pending', 'in-progress', 'waiting'].includes(task.status);
                const matchesAssignee = !assigneeFilter || task.assignee === assigneeFilter;
                const matchesStatus = !statusFilter || task.status === statusFilter;
                return isTodoStatus && matchesAssignee && matchesStatus;
            });
            
            const totalTodos = todoTasks.length;
            const urgentTodos = todoTasks.filter(task => task.status === 'in-progress').length;
            const overdueTodos = todoTasks.filter(task => {
                const lastUpdated = new Date(task.lastUpdated);
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                return task.status === 'pending' && lastUpdated < sevenDaysAgo;
            }).length;
            
            document.getElementById('kanbanTotalTodos').textContent = totalTodos;
            document.getElementById('kanbanUrgentTodos').textContent = urgentTodos;
            document.getElementById('kanbanOverdueTodos').textContent = overdueTodos;
        }

        // アラートを更新（5分野対応）
        function updateAlerts() {
            const alertsContainer = document.getElementById('alerts');
            alertsContainer.innerHTML = '';
            
            const categorized = categorizeTasksByAssignee();
            
            // 過負荷チェック
            ['designer', 'frontend', 'backend', 'media', 'direction'].forEach(assignee => {
                const tasks = categorized[assignee];
                const limit = wipLimits[assignee];
                
                if (tasks.length > limit) {
                    const alert = document.createElement('div');
                    alert.className = 'alert';
                    alert.innerHTML = `
                        <div class="alert-title">⚠️ ${assignee.toUpperCase()} 過負荷警告</div>
                        <div class="alert-message">作業数が制限値（${limit}）を超えています。現在: ${tasks.length}件</div>
                    `;
                    alertsContainer.appendChild(alert);
                }
            });
        }

        // 新規追加モーダルを開く
        function openAddModal() {
            console.log('新規追加モーダルを開く');
            document.getElementById('addModal').style.display = 'block';
            updateCategorySelects();
            console.log('新規追加モーダルが開かれました');
        }

        // 新規追加モーダルを閉じる
        function closeAddModal() {
            console.log('新規追加モーダルを閉じる');
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
            document.getElementById('newCategoryGroup').style.display = 'none';
            console.log('新規追加モーダルが閉じられました');
        }

        // 編集モーダルを開く
        function editItem(id) {
            const data = projectData[id];
            if (!data) return;

            document.getElementById('editId').value = id;
            document.getElementById('editCategory').value = data.category;
            document.getElementById('editPageName').value = data.pageName;
            document.getElementById('editUrl').value = data.url;
            document.getElementById('editStatus').value = data.status;
            document.getElementById('editAssignee').value = data.assignee || '';
            document.getElementById('editFunction').value = data.function;
            document.getElementById('editLastUpdated').value = data.lastUpdated;
            
            // カテゴリ選択肢を更新
            updateCategorySelects();
            
            document.getElementById('editModal').style.display = 'block';
        }

        // 編集モーダルを閉じる
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // アップロードモーダル関連の関数
        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('uploadForm').reset();
        }

        function handleUploadSubmit() {
            const password = document.getElementById('uploadPassword').value;
            const file = document.getElementById('uploadFile').files[0];

            if (password !== 'misesapo') {
                alert('パスワードが正しくありません。');
                return;
            }

            if (!file) {
                alert('ファイルを選択してください。');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                parseCSVToProjectData(content);
                alert('リストをアップロードしました！');
                closeUploadModal();
            };
            reader.readAsText(file, 'UTF-8');
        }

        // 項目を削除
        function deleteItem(id) {
            if (confirm('この項目を削除してもよろしいですか？')) {
                delete projectData[id];
                
                // ローカルストレージに保存
                localStorage.setItem('projectData', JSON.stringify(projectData));
                console.log('項目を削除:', id);
                
                // CSVファイルを更新
                updateCSV();
                
                // アナウンスを表示してから表示を更新
                alert('項目を削除しました。');
                
                // アナウンスが閉じられた後に表示を更新
                setTimeout(() => {
                renderPage();
                }, 100);
                
                console.log('項目を削除しました');
            }
        }

        // 現在のデータをFirebaseに強制保存
        function forceSaveToFirebase() {
            console.log('現在のデータをFirebaseに強制保存開始');
            if (!db) {
                console.error('Firebase db が初期化されていません');
                return;
            }
            
            // 現在のprojectDataをFirebaseに保存
            db.collection('projectData').doc('main').set(projectData)
                .then(() => {
                    console.log('現在のデータをFirebaseに保存完了');
                    alert('現在のデータをFirebaseに保存しました');
                })
                .catch((error) => {
                    console.error('Firebase保存エラー:', error);
                    alert('Firebase保存に失敗しました: ' + error.message);
                });
        }

        // データを保存
        function saveData() {
            localStorage.setItem('projectData', JSON.stringify(projectData));
            console.log('データをローカルストレージに保存');
            if (isAuthenticated && db) {
                saveDataToFirebase();
            }
        }

        // カテゴリ選択肢を更新
        function updateCategorySelects() {
            const addCategorySelect = document.getElementById('addCategory');
            const editCategorySelect = document.getElementById('editCategory');
            
            // 既存のカテゴリを取得
            const existingCategories = [...new Set(Object.values(projectData).map(item => item.category))];
            
            // 新規追加モーダルの選択肢を更新
            updateSelectOptions(addCategorySelect, existingCategories);
            
            // 編集モーダルの選択肢を更新
            updateSelectOptions(editCategorySelect, existingCategories);
        }

        // セレクトオプションを更新
        function updateSelectOptions(selectElement, categories) {
            // 既存のオプションをクリア（デフォルトオプションと「カテゴリを追加する」オプション以外）
            const optionsToRemove = Array.from(selectElement.options).filter(option => 
                option.value !== '' && option.value !== '__ADD_CATEGORY__'
            );
            optionsToRemove.forEach(option => option.remove());
            
            // カテゴリを追加
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                selectElement.appendChild(option);
            });
        }

        // DOMContentLoadedイベントでイベントリスナーを設定
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded: イベントリスナーを設定中');
            
            // カテゴリ選択の変更イベント（新規追加用）
            const addCategorySelect = document.getElementById('addCategory');
            if (addCategorySelect) {
                addCategorySelect.addEventListener('change', function() {
                    const newCategoryGroup = document.getElementById('newCategoryGroup');
                    if (this.value === '__ADD_CATEGORY__') {
                        newCategoryGroup.style.display = 'block';
                        document.getElementById('newCategoryName').focus();
                    } else {
                        newCategoryGroup.style.display = 'none';
                    }
                });
            }
            
            // 新しいカテゴリ名の入力イベント
            const newCategoryNameInput = document.getElementById('newCategoryName');
            if (newCategoryNameInput) {
                newCategoryNameInput.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        const categorySelect = document.getElementById('addCategory');
                        // 既に同じカテゴリが存在するかチェック
                        const existingOption = categorySelect.querySelector(`option[value="${this.value.trim()}"]`);
                        if (!existingOption) {
                            const newOption = document.createElement('option');
                            newOption.value = this.value.trim();
                            newOption.textContent = this.value.trim();
                            newOption.selected = true;
                            // 「カテゴリを追加する」オプションの前に挿入
                            const addCategoryOption = categorySelect.querySelector('option[value="__ADD_CATEGORY__"]');
                            categorySelect.insertBefore(newOption, addCategoryOption);
                        }
                    }
                });
            }
        });

        // モーダル外クリックで閉じる
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeAddModal();
                closeEditModal();
            }
        });
    </script>
