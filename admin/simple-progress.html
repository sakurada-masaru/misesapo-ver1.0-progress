        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', function() {
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Éá„Éº„Çø„ÇíÂæ©ÂÖÉ

            // ‰ªäÊó•„ÅÆÊó•‰ªò„ÇíË®≠ÂÆö

        // „Éö„Éº„Ç∏„ÇíÊèèÁîª
        function renderPage() {

        // „Ç´„ÉÜ„Ç¥„É™„Çª„ÇØ„Ç∑„Éß„É≥„ÇíÊèèÁîª
        function renderCategorySections() {
            const container = document.getElementById('categorySections');
            container.innerHTML = '';

            // „Ç´„ÉÜ„Ç¥„É™„Åî„Å®„Å´„Éá„Éº„Çø„Çí„Ç∞„É´„Éº„ÉóÂåñ
            const categories = {};
            Object.keys(projectData).forEach(id => {
                const data = projectData[id];
                if (!categories[data.category]) {
                    categories[data.category] = [];
                }
                categories[data.category].push({ id, ...data });
            });

            // „Ç´„ÉÜ„Ç¥„É™„Åî„Å®„Å´„Çª„ÇØ„Ç∑„Éß„É≥„Çí‰ΩúÊàê
            Object.keys(categories).forEach(category => {
                const section = document.createElement('div');
                section.className = 'category-section';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                
                // „Ç´„ÉÜ„Ç¥„É™„ÅÆÁµ±Ë®àÊÉÖÂ†±„ÇíË®àÁÆó
                const categoryItems = categories[category];
                const totalCount = categoryItems.length;
                const completedCount = categoryItems.filter(item => item.status === 'complete').length;
                const inProgressCount = categoryItems.filter(item => item.status === 'in-progress').length;
                const pendingCount = categoryItems.filter(item => item.status === 'pending').length;
                
                header.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>${categoryMap[category] || category}</span>
                        <span style="font-size: 0.9rem; font-weight: normal;">

                        </span>
                    </div>
                `;
                section.appendChild(header);

                const table = document.createElement('table');
                table.className = 'table';
                
                // „ÉÜ„Éº„Éñ„É´„Éò„ÉÉ„ÉÄ„Éº
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>„Éö„Éº„Ç∏Âêç</th>
                        <th>URL</th>
                        <th>„Çπ„ÉÜ„Éº„Çø„Çπ</th>
                        <th>Ê©üËÉΩ</th>
                        <th>ÊúÄÁµÇÊõ¥Êñ∞Êó•</th>
                        <th>Êìç‰Ωú</th>
                    </tr>
                `;
                table.appendChild(thead);

                // „ÉÜ„Éº„Éñ„É´„Éú„Éá„Ç£
                const tbody = document.createElement('tbody');
                categories[category].forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.pageName}</td>
                        <td><a href="http://localhost:5174/${item.url}" class="url-link" target="_blank">${item.url}</a></td>
                        <td><span class="status-${item.status}">${getStatusText(item.status)}</span></td>
                        <td>${item.function}</td>
                        <td>${item.lastUpdated}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editItem('${item.id}')">Á∑®ÈõÜ</button>
                                <button class="btn-delete" onclick="deleteItem('${item.id}')">ÂâäÈô§</button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                section.appendChild(table);
                container.appendChild(section);
            });
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂèñÂæó
        function getStatusText(status) {
            const statusMap = {
                'complete': '‚úÖ ÂÆå‰∫Ü',
                'in-progress': 'üîÑ ÂÆüË£Ö‰∏≠',
                'pending': '‚è≥ Êú™ÂÆüË£Ö'
            };
            return statusMap[status] || status;
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateStats() {
            const totalPages = Object.keys(projectData).length;
            const completedPages = Object.values(projectData).filter(item => item.status === 'complete').length;
            const categories = [...new Set(Object.values(projectData).map(item => item.category))].length;
            const completionRate = totalPages > 0 ? Math.round((completedPages / totalPages) * 100) : 0;

            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('completedPages').textContent = completedPages;
            document.getElementById('categoryCount').textContent = categories;
            document.getElementById('progressFill').style.width = `${completionRate}%`;
            document.getElementById('progressText').textContent = `${completionRate}% (${completedPages}/${totalPages} „Éö„Éº„Ç∏ÂÆå‰∫Ü)`;
        }

        // Êñ∞Ë¶èËøΩÂä†„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
            updateCategorySelects();
        }

        // Êñ∞Ë¶èËøΩÂä†„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
            document.getElementById('newCategoryGroup').style.display = 'none';
        }

        // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function editItem(id) {
            const data = projectData[id];
            if (!data) return;

            document.getElementById('editId').value = id;
            document.getElementById('editCategory').value = data.category;
            document.getElementById('editPageName').value = data.pageName;
            document.getElementById('editUrl').value = data.url;
            document.getElementById('editStatus').value = data.status;
            document.getElementById('editFunction').value = data.function;
            document.getElementById('editLastUpdated').value = data.lastUpdated;
            
            // „Ç´„ÉÜ„Ç¥„É™ÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
            updateCategorySelects();
            
            document.getElementById('editModal').style.display = 'block';
        }

        // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // È†ÖÁõÆ„ÇíÂâäÈô§
        function deleteItem(id) {
            if (confirm('„Åì„ÅÆÈ†ÖÁõÆ„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                delete projectData[id];
                saveData();
                renderPage();
            }
        }

        // „Éá„Éº„Çø„Çí‰øùÂ≠ò
        function saveData() {
            localStorage.setItem('projectData', JSON.stringify(projectData));
        }

        // „Ç´„ÉÜ„Ç¥„É™ÈÅ∏Êäû„ÅÆ„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº
        document.getElementById('addCategory').addEventListener('change', function() {
            const newCategoryGroup = document.getElementById('newCategoryGroup');
            if (this.value === '__ADD_CATEGORY__') {
                newCategoryGroup.style.display = 'block';
                document.getElementById('newCategoryName').focus();
            } else {
                newCategoryGroup.style.display = 'none';
            }
        });

        // Êñ∞„Åó„ÅÑ„Ç´„ÉÜ„Ç¥„É™Âêç„ÅÆÂÖ•Âäõ„Ç§„Éô„É≥„Éà
        document.getElementById('newCategoryName').addEventListener('input', function() {
            const categorySelect = document.getElementById('addCategory');
            if (this.value.trim()) {
                // Êñ∞„Åó„ÅÑ„Ç´„ÉÜ„Ç¥„É™„ÇíÈÅ∏ÊäûËÇ¢„Å´ËøΩÂä†
                const existingOption = Array.from(categorySelect.options).find(option => option.value === this.value.trim());
                if (!existingOption) {
                    const newOption = document.createElement('option');
                    newOption.value = this.value.trim();
                    newOption.textContent = this.value.trim();
                    newOption.selected = true;
                    // „Äå„Ç´„ÉÜ„Ç¥„É™„ÇíËøΩÂä†„Åô„Çã„Äç„Ç™„Éó„Ç∑„Éß„É≥„ÅÆÂâç„Å´ÊåøÂÖ•
                    const addCategoryOption = categorySelect.querySelector('option[value="__ADD_CATEGORY__"]');
                    categorySelect.insertBefore(newOption, addCategoryOption);
                }
            }
        });

        // „Ç´„ÉÜ„Ç¥„É™ÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
        function updateCategorySelects() {
            const addCategorySelect = document.getElementById('addCategory');
            const editCategorySelect = document.getElementById('editCategory');
            
            // Êó¢Â≠ò„ÅÆ„Ç´„ÉÜ„Ç¥„É™„ÇíÂèñÂæó
            const existingCategories = [...new Set(Object.values(projectData).map(item => item.category))];
            
            // Êñ∞Ë¶èËøΩÂä†„É¢„Éº„ÉÄ„É´„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
            updateSelectOptions(addCategorySelect, existingCategories);
            
            // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÅÆÈÅ∏ÊäûËÇ¢„ÇíÊõ¥Êñ∞
            updateSelectOptions(editCategorySelect, existingCategories);
        }

        // „Çª„É¨„ÇØ„Éà„Ç™„Éó„Ç∑„Éß„É≥„ÇíÊõ¥Êñ∞
        function updateSelectOptions(selectElement, categories) {
            // Êó¢Â≠ò„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥„Çí„ÇØ„É™„Ç¢Ôºà„Éá„Éï„Ç©„É´„Éà„Ç™„Éó„Ç∑„Éß„É≥„Å®„Äå„Ç´„ÉÜ„Ç¥„É™„ÇíËøΩÂä†„Åô„Çã„Äç„Ç™„Éó„Ç∑„Éß„É≥‰ª•Â§ñÔºâ
            const optionsToRemove = Array.from(selectElement.options).filter(option => 
                option.value !== '' && option.value !== '__ADD_CATEGORY__'
            );
            optionsToRemove.forEach(option => option.remove());
            
            // „Ç´„ÉÜ„Ç¥„É™„ÇíËøΩÂä†
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                selectElement.appendChild(option);
            });
        }

        // Êñ∞Ë¶èËøΩÂä†„Éï„Ç©„Éº„É†„ÅÆÂá¶ÁêÜ
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let selectedCategory = document.getElementById('addCategory').value;
            
            // Êñ∞„Åó„ÅÑ„Ç´„ÉÜ„Ç¥„É™„ÅåÂÖ•Âäõ„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà
            if (selectedCategory === '__ADD_CATEGORY__') {
                const newCategoryName = document.getElementById('newCategoryName').value.trim();
                if (!newCategoryName) {
                    alert('Êñ∞„Åó„ÅÑ„Ç´„ÉÜ„Ç¥„É™Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                selectedCategory = newCategoryName;
                
                // „Ç´„ÉÜ„Ç¥„É™„Éû„ÉÉ„Éó„Å´ËøΩÂä†
                categoryMap[newCategoryName] = `üìÅ ${newCategoryName}`;
            }
            
            const id = 'new_' + Date.now();
            const data = {
                category: selectedCategory,
                pageName: document.getElementById('addPageName').value,
                url: document.getElementById('addUrl').value,
                status: document.getElementById('addStatus').value,
                function: document.getElementById('addFunction').value,
                lastUpdated: document.getElementById('addLastUpdated').value
            };
            
            projectData[id] = data;
            saveData();
            renderPage();
            closeAddModal();
        });

        // Á∑®ÈõÜ„Éï„Ç©„Éº„É†„ÅÆÂá¶ÁêÜ
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const data = {
                category: document.getElementById('editCategory').value,
                pageName: document.getElementById('editPageName').value,
                url: document.getElementById('editUrl').value,
                status: document.getElementById('editStatus').value,
                function: document.getElementById('editFunction').value,
                lastUpdated: document.getElementById('editLastUpdated').value
            };
            
            projectData[id] = data;
            saveData();
            renderPage();
            closeEditModal();
        });

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeAddModal();
                closeEditModal();
            }
        });
